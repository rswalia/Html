<!DOCTYPE html>
<html>
    <head>
        <title>TABLES</title>
    </head>
    <body>
        <table border="1" cellspacing='5' cellpadding='10' style="text-align: center;">

            <thead>
                <tr><!-- tr - row-->
                    <th>Subject</th><!-- th - heading-->
                    <th>Practical</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>English</td><!-- td - text data-->
                    <td>30</td>
                    <td>62</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>28</td>
                    <td>53</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>SST</td>
                    <td>30</td>
                    <td>36</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>29</td>
                    <td>68</td>
                    <td>A+</td>
                </tr>
            </tbody>

            <tfoot>
                <th>Result : Pass</th>
            </tfoot>

        </table>
    </body>
</html>
